<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>M Hospital | Official</title>
</head>
<body>
<!-----login-form-main-area---->
<div class="login-main-area">
    <div class="login-form-section">
        <div class="logo-area-main">
            <img src="images/medical-team.png" alt="" width="60px">
        </div>
        <div class="login-form-main">
            <h3 class="signin-text mt-2">SIGN IN</h3>
                <label for="inputEmail" class="form-label mt-3">Email*</label>
                <input type="text" class="form-control" placeholder="Email Here" id="inputEmail" required>

                <label for="inputPassword" class="form-label mt-3">Password*</label>
                <input type="password" class="form-control" placeholder="Password" id="inputPassword" required>

                <button type="button" class="btn btn-primary mt-3">Login In</button>

                <p class="sign-up-text mt-3 ">You Don't Have an Account? <a href="#" class="link-text"> Signup</a></p>
        </div>
    </div>
</div>
<!-----login-form-main-area---->
</body>
</html>
